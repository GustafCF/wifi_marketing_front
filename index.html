<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/header.css">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    
    <link rel="icon" href="images/favicons/baleia.png" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <div id="header"></div>


<div class="container-fluid" id="div_1">
    <div class="d-flex justify-content-center">
        <div class="row">
            <div class="form-floating mb-3 mt-3">
                <div>
                    <img src="images/zenitsu2.jfif" class="rounded" alt="Cinque Terre">
                </div>
            </div>

            <div>
                <div>
                    <br>
                    <span class="badge rounded-pill bg-primary" id="login_id">Login</span>
                </div>
                <form id="loginForm">
                    <div class="form-floating mb-3 mt-3">
                        <label for="userName" id="userName_label_id">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" required>
                    </div>

                    <div class="form-floating mt-3 mb-3">
                        <label for="pwd" id="pwd_label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
                    </div>

                    <!-- div button -->
                    <div>
                        <button class="btn btn-primary" id="confirmButton">
                            <span class="spinner-grow spinner-grow-sm" id="spinner" style="display: none;"></span> 
                            Confirmar
                        </button>
                        <button type="button" id="ref_cadastro" class="btn btn-light">
                            Cadastrar
                        </button>
                    </div>
                    <div id="message" class="mt-3"></div>
                </form>
            </div>
        </div>     
    </div>
</div>    

<div id="footer"></div>

<script src="js/script.js"></script>
<script src="js/components/header.js"></script>
<script src="js/components/footer.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
