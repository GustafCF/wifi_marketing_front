<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
     <!-- Importando o SweetAlert via CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <title>Login</title>
</head>
<body>

      <div class="container-fluid">
    
        <div class="d-flex justify-content-center">
          <div class=" row">
              <!-- div 1 -->
              <div class="form-floating mb-3 mt-3">
                <div>
                  <img src="images/zenitsu2.jfif" class="rounded" alt="Cinque Terre">
                </div>
              </div>
              <!-- div 2 -->
              
              <div>
                <div class="">
                  <br>
                  <span class="badge rounded-pill bg-primary" id="login_id">Login </span>
                </div>
                <div class="form-floating mb-3 mt-3">
                    <label for="userName" id="userName_id">Username</label>
                    <input type="text" class="form-control" id="userName" placeholder="Enter username" name="username">
                  </div>

                  
                  <div class="form-floating mt-3 mb-3">
                    <label for="pwd" id="pwd_label">Password</label>
                    <input type="text" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                  </div>
                  <!-- div button -->
                  <div>
                  <button class="btn btn-primary" id="confirmButton">
                    <span class="spinner-grow spinner-grow-sm" id="spinner" style="display: none;"></span> 
                    Confirmar
                  </button>
                  <button class="btn btn-light">
                    Cadastrar
                  </button>
                </div>
              </div>
          </div>     
        </div>
    </div>    
      

    <script src="js/botton.js"></script>
      <!-- Importando o JS do Bootstrap e dependÃªncias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
